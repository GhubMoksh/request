<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Today's Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .image-gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h1> Photooooo dedo</h1>
    <p>એણે પુછ્યું છે કોઈ વ્યસન ? મારાથી 
        બોલાઈ ગયું બસ તમારું! ...</p>
    
    <!-- Image Gallery -->
    <div class="image-gallery">
        <img src="2.jpg" alt="Photo 1">
        <img src="3.jpg" alt="Photo 2">
        <img src="4.jpg" alt="Photo 3">
        <img src="5.jpg" alt="Photo 4">
    </div>
</div>

<footer>
    <p>Bhik samjo ke dhamki tamaro apno 
        - Mokshi </p>
</footer>

</body>
</html>
